<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="Ms. Langdon">
        <title>Image Gallery</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header></header>
        <main>
            
            <h1>My Image Gallery</h1>
    
    <div id="gallery-container">
        <figure>
            <img src="https://placehold.co/200x200" alt="Placeholder Image 1">
            <figcaption>Image 1</figcaption>
        </figure>
        <figure>
            <img src="https://placehold.co/201x200" alt="Placeholder Image 2">
            <figcaption>Image 2</figcaption>
        </figure>
        <figure>
            <img src="https://placehold.co/202x200" alt="Placeholder Image 3">
            <figcaption>Image 3</figcaption>
        </figure>
    </div>
    
    <div id="lightbox" class="hidden">
        <div class="lightbox-content">
            <button id="prev">&lt;</button>
            <img id="lightbox-img" src="" alt="">
            <button id="next">&gt;</button>
        </div>
    </div>
        </main>
        <footer></footer>
        <script src="script.js"></script>
    </body>
</html>
